    /*箭頭函式
    基本語法
    (參數1, 參數2 ..., 參數n) => {陳列式;}

    (參數1, 參數2 ..., 參數n) => 表示式;
    // 等相同(參數1, 參數2 ..., 參數n) => {return 表示式;}

    //只有一個參數時,括號才能不加;  
    (單一參數) => {陳列式;}

    //若無參數,就一定要加括號;
    () => {statements}
    */
    function greeting(){
        console.log("Hello");
    }
    greeting();
    //改成箭頭的寫法 沒有傳參數的方法
    var greeting = () =>{
        console.log("Hello2");
    } 

    greeting();
    var greeting = () => "Welcome"
    console.log(greeting());
    //其實等於這個寫法
    var greeting = function(){
        return "Welcome"
