<script>
//if...else判斷式
//關係運算子 > < >= <= ==等於 !=不等於
   //邏輯運算子 && ||
   //指定運算子 += -= *= /= %=
   //if...else 語法結構 if (){ }

var n = Math.floor(Math.random()*100);//向下取整數會回傳小於等於所給數字的最大整數 cell向上取整數
if (n >= 50)
{
    console.log(n + " 大於等於50");
}else{
    console.log(n + " 小於50");
}

//使用三元運算式 //使用三元運算式 判斷式 ? (true) : (false)
n >= 50 ? (
    console.log(n + " 大於等於50")
) : (
    console.log(n + " 小於50")
);
</script>
